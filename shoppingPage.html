<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script type="module" src="CartUI.js"></script>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header>
        <div id="header-mainLine">
            <div id="svg-Container">

            <h1 id="main-header">Gavin Watkins Bookstore</h1>

    <nav>
        <div>
            <a href="index.html">Return to Shopping</a>
        </div>
    </nav>

    <section id="ShoppingBody">
        <form id="paymentForm">
            <h1 id="formHeader">Payment Information</h1>
            <div class="formLine">
                <label for="streetAddress" class="formLabel">Enter Your Street Address</label>
                <input type="text" id="streetAddress">
            </div>
            <div class="formLine">
                <label for="city" class="formLabel">Enter the City You Live In</label>
                <input type="text" id="city">
            </div>
            <div class="formLine">
                <label for="creditCardNumber" class="formLabel">Enter Your Credit Card Number</label>
                <input type="text" id="creditCardNumber">
            </div>
            <div class="formLine">
                <input type="submit" id="submitButton">
            </div>
        </form>

        <section id="side-bar">
            <article id="cartArea">
                <p>Display items in cart here</p>
            </article>
        </section>
    </section>

    <footer>
        <div>Copyright Gavin Watkins &copy 2024</div>
