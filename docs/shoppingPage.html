<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script type="module" src="./CartUI.js"></script>
    <link rel="stylesheet" href="./styling.css">
</head>
<body>
    <header>
        <div id="header-mainLine">
            <div id="svg-Container">
                <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
    <svg width="3em" height="3em" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
            <h1 id="main-header">Gavin Watkins Bookstore</h1>
        </div>
        <div id="sub-header">Current and Upcoming Books</div>
    </header>
    <nav>
        <div>
            <a href="./index.html">Return to Shopping</a>
        </div>
    </nav>

    <section id="ShoppingBody">
        <form id="paymentForm">
            <h1 id="formHeader">Payment Information</h1>
            <div class="formLine">
                <label for="streetAddress" class="formLabel">Enter Your Street Address</label>
                <input type="text" id="streetAddress">
            </div>
            <div class="formLine">
                <label for="city" class="formLabel">Enter the City You Live In</label>
                <input type="text" id="city">
            </div>
            <div class="formLine">
                <label for="creditCardNumber" class="formLabel">Enter Credit Card Number</label>
                <input type="text" id="creditCardNumber">
            </div>
            <div class="formLine">
                <label for="shippingMethod" class="formLabel">Select Shipping</label>
                <select name="shippingMethod" id="shippingMethod">
                    <option value="premium">Premium Shipping</option>
                    <option value="3-day">3-Day Shipping</option>
                    <option value="regular">Regular Shipping</option>
                </select>
            </div>
            <div class="formLine">
                <h2 id="priceContainer">Total: $0.00</h2>
                <input type="reset" id="resetButton">
                <input type="submit" id="submitButton" value="Save & Purchase">
            </div>
            <div>
                <p id="alertText"></p>
            </div>
            <div>
                <p id="ConfirmationText"></p>
            </div>
        </form>

        <aside id="side-bar">
            <h1 id="cartHeader">Your Cart</h1>
            <h1 id="cartSubHeader">(Drag to Remove Items)</h1>
            <article id="cartArea">
                <p>Currently No Items in Cart</p>
            </article>
        </aside>
    </section>

    <footer>
        <div>Copyright Gavin Watkins &copy 2024</div>
    </footer>
</body>
</html>
